<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto - Tienda de Zapatos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    <!-- Librearía awesome -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/header.js"defer></script>
</head>

<body>
   <main>
    <!-- El detalle por ahora es estático para que sea dinámico se debe utilizar JavaScript-->
    <section class="detalle-producto">
      <img src="../Figuras/zapato1.webp" alt="Zapato 1">
      <div class="info-producto">
        <h1>Zapato 1</h1>
        <p>$50.00</p>
        <p>Descripción detallada del zapato.</p>
        <label for="talla">Selecciona tu talla:</label>
        <select id="talla">
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
        </select>
        <button><i class="fas fa-shopping-cart"></i> Agregar al carrito</button>
      </div>
    </section>
  </main>

</body>
</html>
